{% extends 'base.html' %}

{% block content %}
  <h1>Update Thing</h1>

  <form method="post" action="{% url 'thing_update' id=thing.id %}" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'things_detail' id=thing.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
